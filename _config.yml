      link: "https://github.com/CMarcille"

share:
  twitter_username: github.io
  fb_appid: 1749788565247320

urls:
    - text: About Me
      url: /about/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://cmarcille.github.io"
baseurl: ""
paginate: 20
per_page: 20
paginate_path: "/page/:num/"
permalink: :title.html
category_dir: categories
exclude: [README.md']
include: ['_pages']
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-archives
